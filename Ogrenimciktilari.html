<!DOCTYPE html>
<html>
<body onload='loadXMLDoc()'>
<script>
    function loadXMLDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
        }
    };
    xhttp.open("GET", "https://cdn.rawgit.com/sametgenc/agProgramlama/00792840/OgrenimCiktilari.xml", true);
    xhttp.send();
}

    function myFunction(xml){
    var xmlAd,xmlIcerik,xmlDoc,txt;
    xmlDoc=xml.responseXML;
        
    xmlAd=xmlDoc.getElementsByTagName("ad");
    xmlIcerik=xmlDoc.getElementsByTagName("icerik");

    document.getElementById("bilgiBaslik").innerHTML = xmlAd[0].childNodes[0].nodeValue;
    document.getElementById("bilgi1").innerHTML = xmlIcerik[0].childNodes[0].nodeValue;
    document.getElementById("bilgi2").innerHTML = xmlIcerik[1].childNodes[0].nodeValue;

    document.getElementById("beceriBaslik").innerHTML = innerHTML = xmlAd[1].childNodes[0].nodeValue;
    document.getElementById("beceri1").innerHTML = innerHTML = xmlIcerik[2].childNodes[0].nodeValue;
    document.getElementById("beceri2").innerHTML = innerHTML = xmlIcerik[3].childNodes[0].nodeValue;
    document.getElementById("beceri3").innerHTML = innerHTML = xmlIcerik[4].childNodes[0].nodeValue;


    document.getElementById("yetkinliBaslik").innerHTML = innerHTML = xmlAd[2].childNodes[0].nodeValue;
    document.getElementById("yetkinlik1").innerHTML = innerHTML = xmlIcerik[5].childNodes[0].nodeValue;
    document.getElementById("yetkinlik2").innerHTML = innerHTML = xmlIcerik[6].childNodes[0].nodeValue;
    document.getElementById("yetkinlik3").innerHTML = innerHTML = xmlIcerik[7].childNodes[0].nodeValue;
    document.getElementById("yetkinlik4").innerHTML = innerHTML = xmlIcerik[8].childNodes[0].nodeValue;
    document.getElementById("yetkinlik5").innerHTML = innerHTML = xmlIcerik[9].childNodes[0].nodeValue;
    document.getElementById("yetkinlik6").innerHTML = innerHTML = xmlIcerik[10].childNodes[0].nodeValue;
    document.getElementById("yetkinlik7").innerHTML = innerHTML = xmlIcerik[11].childNodes[0].nodeValue;
    document.getElementById("yetkinlik8").innerHTML = innerHTML = xmlIcerik[12].childNodes[0].nodeValue;


}
</script>
        

<div onload='loadXMLDoc' class="tabs">
    <ul class="nav nav-tabs nav-justified">
        <li class="active"><a href="#siniflandirilmis" data-toggle="tab" class="text-center">Sınıflandırılmış</a></li>
        <li><a href="#sirali" data-toggle="tab" class="text-center">Sıralı</a></li>
        <li><a href="#duzey" data-toggle="tab" class="text-center">Düzey / Alan / Program</a></li>
    </ul>
    <div class="tab-content">
        <div id="siniflandirilmis" class="tab-pane active">
            <br>
            <b id="bilgiBaslik"></b><br><br>
                    <div style="text-align: justify;">
                        <ul id="sbilgi">
                            <li id="bilgi1"></li>
                            <li id="bilgi2"></li>
                        </ul>
                    </div>
            <br>
            <b id="beceriBaslik"></b><br><br>
            <div style="text-align: justify;">
                <ul id="sbeceriler">
                    <li id="beceri1"></li>
                    <li id="beceri2"></li>
                    <li id="beceri3"></li>
                </ul>
            </div>

            <br>
            <b id="yetkinliBaslik"></b><br><br>
            <div style="text-align: justify;">
                <ul id="syetkinlikler">
                    <li id="yetkinlik1"></li>
                    <li id="yetkinlik2"></li>
                    <li id="yetkinlik3"></li>
                    <li id="yetkinlik4"></li>
                    <li id="yetkinlik5"></li>
                    <li id="yetkinlik6"></li>
                    <li id="yetkinlik7"></li>
                    <li id="yetkinlik8"></li>
                </ul>
            </div>

        </div>


        <div id="sirali" class="tab-pane" style="text-align: justify;">
            
        </div>

        <div id="duzey" class="tab-pane">
            
        </div>

            <div style="clear: both;"></div>
        </div>

    </div>
</body>
</html>
